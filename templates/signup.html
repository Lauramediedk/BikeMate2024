{% extends 'base.html' %}

{% block content %}
    {% block title %}Signup{% endblock %}

    <form method="POST">
        {{ form.csrf_token }}
        <div class="has-text-centered">
            {{ form.first_name }}
            {{ form.last_name }}
            {{ form.email }}
            {{ form.password }}
            {{ form.submit(class="button is-primary") }}
        </div>
    </form>

{% endblock %}
