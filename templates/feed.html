{% extends 'base.html' %}

{% block title %}Feed{% endblock %}

{% block content %}

    <section class="section py-0">
        <div class="container">
            <div class="columns is-block-tablet">
                <div class="column has-text-right pt-6">
                    <a href="#">
                        <i class="fa-solid fa-user-plus fa-2xl primary"></i>
                    </a>
                </div>
                <div class="column has-text-centered">
                    <a class="title is-4 m-2 {{ 'feed_button' if active_page == 'feed' }}"
                        href="{{ url_for('feed.feed') }}">
                        Feed
                    </a>
                    <a class="title is-4 m-2" href="#">Grupper</a>
                </div>
            </div>
            <hr>
        </div>
    </section>

    <div class="field">
        <form method="GET" action="{{ url_for('feed.feed') }}">
            <div class="control">
                <input class="input" type="text" name="search_content" placeholder="Søg efter et opslag...">
            </div>
            <div class="control">
                <button class="button is-primary" type="submit">Søg</button>
            </div>
        </form>
    </div>

    {% include 'posts.html' %}

{% endblock %}
